<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-forecast-site">
        <div class="weather-forecast">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-success" id="current-location-button">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="location">
            <h1 id="city"></h1>
            <ul>
              <li>Last Updated: <span id="date"></span></li>
              <li id="condition">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="cloudy" id="icon" />
                <div>
                  <strong id="temp"></strong
                  ><span class="nums"
                    ><a href="#" id="celsius" class="active">°C</a>|<a
                      href="#"
                      id="fahrenhit"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humii"></span>%</li>
                <li>Wind: <span id="speed"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/DeeJafta/weather-app" target="_blank"
            >Open-source code</a
          >
          by Constance Jafta
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
