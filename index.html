<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-container">
        <div class="clearfix">
          <form id="weather_form" class="float-left">
            <input
              type="text"
              id="weather_form-location"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="on"
            />
            <input type="submit" value="Search" class="btn btn-primary" />
          </form>
          <buttton id="weather-refresh" class="float-left btn btn-success"
            >Current Location</buttton
          >
        </div>
        <div class="weather-summary">
          <div class="weather-summary-header">
            <h1 id="weather-location">Lisbon</h1>
            <div id="weather-date" class="weather-detail_text">Mon 20;26</div>
            <div class="weather-detail_text" id="weather-description">
              Clouds
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix">
                <img
                  class="weather_icon weather--today"
                  src="https://openweathermap.org/img/w/02d.png"
                />
                <div class="weather-temp weather-temp--today">25</div>
                <div class="weather-unit_text weather-unit_text--today">Â°C</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="weather-detail_text">
                "Precipitation: "
                <span id="precipitation-probality">53%</span>
              </div>
              <div class="weather-detail_text">
                "Wind: "
                <span id="wind-speed">13km/h</span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/DeeJafta" target="_blank">
            Open-source code
          </a>
          ", by Constance Jafta"
        </small>
        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
